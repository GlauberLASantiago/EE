                    <h3>1) O que são os Exercícios Espirituais (EEs) de Santo Inácio de Loyola?</h3>

                    <p>A finalidade dos EEs pode ser resumida em três grandes metas:</p>
                    <ul>

                        <li>Desenvolver as condições humanas e espirituais para que o exercitante possa tomar uma decisão importante na sua vida;</li>
                        <li>Ser uma ajuda para a pessoa alcançar a liberdade de espírito, através da consciência do significado de sua existência, discernindo o que mais a conduz para a vida em plenitude.</li>
